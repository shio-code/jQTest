<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQTest</title>
    <style>
      h1{
        margin: 50px;
      }

      p{
        display:none;
      }

      a{
        display:none;
      }

      body{
        text-align:center;
      }

      .gn{
        display:none;
      }

      #gb{
        display:none;
      }

      #roop{
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>jQueryTest</h1>

    <div class="all">
      <button id="gr">あいさつする</button>
      <div class="open">
        <p class="hl">こんにちは</p>
        <a>こんばんは！</a>
        <p class="gn">おやすみなさい</p>

        <button id="gb">さようなら</button>
      </div>
    </div>

    <button id="roop">繰り返し可能</button>
    <p class="txt">Push!</p>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function(){
        $('#gr').click(function(){
          $(".gn").css('color','black').fadeIn(4000);
          $('.hl').css('color','orange').show();
          $('a').css('color','purple').fadeIn(1500);
          $('#gb').fadeIn(1000);
          $('#gr').fadeOut(2000);

          $('#gb').click(function(){
            $('.all').fadeOut(2000,function(){
              alert('Thank you!')
            });
          })
        });

        $('#roop').click(function(){
          $('.txt').toggle(500);
        });
      });
    </script>
  </body>
</html>
